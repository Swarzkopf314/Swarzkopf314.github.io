---


    {% if page.bg_img %}
      <div class="hero lazyload" data-bg="{{ site.url }}{{ site.baseurl }}{{ site.img_url }}{{ page.bg_img }}.jpg"
      >
      <!-- for thumbnail -->
      <img
        src="{{ site.url }}{{ site.baseurl }}{{ site.img_url }}{{ page.bg_img }}_placehold.jpg",
        data-srcset="{{ site.url }}{{ site.baseurl }}{{ site.img_url }}{{ page.bg_img }}_thumb.jpg, {{ site.url }}{{ site.baseurl }}{{ site.img_url }}{{ page.bg_img }}_thumb@2x.jpg 2x"
        class="hidden"
      />

    {% else %}
      <div class="hero--small">
    {% endif %}

        <div class="hero__wrap">
          <h1 class="hero__title">{{ page.title }}</h1>
          {% if page.created_at %}
            <time>{{ page.created_at | date_to_string }}</time>
          {% endif %}
          <p class="hero__meta">{{ page.desc }}</p>
        </div>
      
      </div>
